<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__img">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="add-item">
      <h1 class="section-heading">Add Item</h1>
      <div class="add-item__container">
        <input class="add-item__input task__content" type="text">
        <button class="add-item__button btn">Add</button>
      </div>
    </section>

    <section class="todo">
      <h1 class="section-heading">Todo</h1>
      <ul class="todo__list list">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task__content">Pay Bills</label>
          <input type="text" class="task__input task__content">
          <button class="task__save-edit btn">Edit</button>
          <button class="task__delete btn">
            <img src="./remove.svg"  alt="delete" class="delete__img">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task__content">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__content">
          <button class="task__save-edit btn">Save</button>
          <button class="task__delete btn">
            <img src="./remove.svg" alt="delete" class="delete__img">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h1 class="section-heading">Completed</h1>
      <ul class="completed__list list">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label task__content">See the Doctor</label>
          <input type="text" class="task__input task__content">
          <button class="task__save-edit btn">Edit</button>
          <button class="task__delete btn">
            <img src="./remove.svg" alt="delete" class="delete__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
